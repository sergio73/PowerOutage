# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - hashomepower

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_cc47c1c0ff6646dea17343b48456130a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_224468cbaae74197bd4c1796f6775dc6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_cc47c1c0ff6646dea17343b48456130a }}/sergio73/poweroutage:${{ github.sha }}
        file: ./Server/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'hashomepower'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_be6dbb73c22546b09d66fe60a7163094 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_cc47c1c0ff6646dea17343b48456130a }}/sergio73/poweroutage:${{ github.sha }}'
